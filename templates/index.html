<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
     
      <title>COVID-19 DashBoard</title>
      <link rel="stylesheet" href="../static/css/dashboard.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/css/simple-grid.css">

    </head>
    <body >
      <!-- navbar -->
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <img src="../static/images/corona.png"/>
          <a class="navbar-brand font-weight-bold text-monospace" href="#">New York HealthCare Fights COVID-19</a>
          </div>
      </nav>
      
     <!--main -->
     <div class="main-container">
      <div class="row1">
        <!-- first component -->
        <div class = "component1">
          <!-- dividing into two rows: first has map and legend, second has slider -->
          <div class="row11">
            <div id="main_map"></div>
            <div class="attributes_sel form-check">
              <form id="dimensions">
                <input  type='radio'  id="positive" name="mode"  checked> Positive cases</input><br>
                <input  type='radio'  id="test"    name="mode" > Total tests</input><br>
            </form>
            <input type="checkbox" id="myCheck" onclick="setChecked()"> Compare</input>
            </div>
          </div>

          <div id="slidercontainer">
            <input type="range" class="custom-range" id="slider" min="0" max="2" step="1">
            <span class="font-weight-bold" id="month">April</span>
          </div>

        </div>
        <!-- second component -->
        <div class="component2 ">
          <div id="scatter"></div>
        </div>
      </div>
      <!--second row: third and fourth component -->
      <div class="row2">
        <div class="component3">
          <div id="radar"></div>
          <div id="graphic"></div>
        </div>
        <div class="component4">
         <div>
          <div id="time_series_upper"></div>
          <div id="time_series"></div>
         </div>
        </div>
      </div>

  </div>


    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src="../static/data/new_york.geojson"></script>
      <script src=../static/js/variables.js></script>
      <script src=../static/js/timeSeriesUpper.js></script>
      <script src=../static/js/timeSeries.js></script>
      <script src=../static/js/barchart.js></script>
      <script src=../static/js/radar_chart.js></script>
      <script src=../static/js/scatterplot.js></script>
      <script src=../static/js/mapping.js></script>
      <!-- <script src=../static/js/parallelcoords.js></script> -->
      

    </script>	
        
  </body>
</html>
