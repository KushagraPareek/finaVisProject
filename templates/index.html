<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>COVID-19 DashBoard</title>
      <link rel="stylesheet" href="../static/css/dashboard.css">
      <link rel="stylesheet" href="../static/css/simple_grid.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    </head>
    <body>
      <!-- navbar -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <img src="../static/images/corona.png"/>
          <a class="navbar-brand font-weight-bold text-monospace" href="#">New York HealthCare Fights COVID-19</a>
          </div>
      </nav>
      
     <!--main -->
     <div class="container">
      <div class="row">
        <div class="col-4">
          <div id="main_map"></div>
          <div class="d-flex justify-content-center">
             <div class="w-75">
               <input type="range" class="custom-range" id="slider" min="0" max="2" step="1">
             </div>
             <span class="font-weight-bold ml-2" id="month">April</span>
           </div>
        </div>
        <div class="col-2">
          <div>
          <form id="dimensions">
              <input  type='radio'  id="positive" name="mode"  checked> Positive cases</input><br>
              <input  type='radio'  id="test"    name="mode" > Total tests</input><br>
          </form>
          </div>
        </div>
        <div class="col-5">
          
        </div>
      </div>

       <div class="row">
        <div class="col-6">
          <div id="parallel"></div>
        </div>
        <div class="col-6">
           <div id="time_series"></div>
        </div>
      </div>
    </div>


    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src="../static/data/new_york.geojson"></script>
      <script src=../static/js/variables.js></script>
      <script src=../static/js/timeSeries.js></script>
      <script src=../static/js/mapping.js></script>
      <script src=../static/js/parallelcoords.js></script>
      <script src=../static/js/radar_chart.js></script>

    </script>	
        
  </body>
</html>
